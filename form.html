<!DOCTYPE html>
<html lang="en">

    <title>Redirecting to Google Form</title>
</head>
<body>

        var googleFormURL = "https://forms.gle/KHG5VXLZRBvC7LcFA";
        
        // Redirect the user to the Google Form
        window.location.replace(googleFormURL);
    </script>
</body>
</html>
