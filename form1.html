<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        // Function to redirect to the Google Form
        function redirectToForm() {
            // Change the base URL below to your Google Form link
            var googleFormBaseURL = "https://forms.gle/kB2Vyjo12qoYmRM27";
            
            // Append a unique timestamp as a query parameter
            var timestamp = new Date().getTime();
            var googleFormURL = googleFormBaseURL + "&timestamp=" + timestamp;
            
            // Redirect the user to the Google Form
            window.location.href = googleFormURL;
        }

        // Call the function to redirect to the form
        redirectToForm();
    </script>
</body>
</html>
